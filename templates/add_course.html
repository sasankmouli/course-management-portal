{% extends "base.html" %}

{% block content %}
<h2>Add Course</h2>

<form method="POST">
    Title:<br>
    <input type="text" name="title" required><br><br>

    Instructor:<br>
    <input type="text" name="instructor" required><br><br>

    Description:<br>
    <textarea name="description"></textarea><br><br>

    Submission Link (Google Form):<br>
    <input type="url" name="submission_url" required><br><br>

    <button type="submit">Add Course</button>
</form>

{% endblock %}
