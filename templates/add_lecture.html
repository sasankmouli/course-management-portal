{% extends "base.html" %}
{% block content %}

<h2>Add Lecture</h2>

<form method="POST" enctype="multipart/form-data">
    Title:<br>
    <input type="text" name="title" required><br><br>

    Lecture File:<br>
    <input type="file" name="file" required><br><br>

    <button type="submit">Upload Lecture</button>
</form>

{% endblock %}
